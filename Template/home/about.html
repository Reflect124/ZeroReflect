{% extends 'base.html' %}

{% block title %}
    About Us
{% endblock %}

{% block content %}
    <section class="aboutSection02">
        {% for abouts in about %}
            <img class="aboutImageTwo" src="{{ abouts.image.url }}">
            <div class="container">
                <h2 class="aboutTextTwo">Our Story</h2>
                <div class="aboutText2">
                    <p>{{ abouts.firstImpression }}</p>
                    <p>{{ abouts.description }}</p>
                </div>
            </div>
            <div class="ourMissionVision">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="ourMVSection">
                                <h3>Our Mission</h3>
                                <p>{{ abouts.ourMission }}</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="ourMVSection">
                                <h3>Our Vision</h3>
                                <p>{{ abouts.ourVision }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}
    </section>
{% endblock %}

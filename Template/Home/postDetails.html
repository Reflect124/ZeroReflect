{% extends 'base.html' %}

{% block title %}
    Post Details
{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>{{ blog.title }}</h2>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <div class="image_about">
                            <img class="detailsImg " src="{{ blog.image.url }}" >
                            <p class="text-justify"style="font-size: 18px">{{ blog.description }}</p>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
